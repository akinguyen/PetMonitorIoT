<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Hamster Aquarium</title>
  </head>
  <head>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.8.0/p5.js"></script>
  </head>
  <script src="physic/Particle.js"></script>
  <script src="physic/Vector.js"></script>
  <script src="physic/fishMotion.js"></script>
  <style>
    body {
      background: url("https://www.audreydaybook.com/wp-content/uploads/2018/10/shutterstock_1044142510-e1540169947667.jpg");
      width: 100%;
      height: 100%;
      position: fixed; 
      overflow-y: scroll;
    }
    .seaweed{
      width: 300px;
      height: 400px;
      position: absolute;
    }
    .cave{
      width: 120%;
      margin-left: -10px;

    }
    .water{
      width: 100px;
      margin-top: -10px;
      position: absolute;
    }
    .toy{
      width: 100px;
      position: absolute;
    }
    
  </style>

  <body>
    <img  src="https://i.pinimg.com/originals/34/14/c4/3414c404f917feec083fc3d2effa1121.png" class="seaweed"></img>
    <img class="cave" src="https://www.pngarts.com/files/3/Cave-PNG-Transparent-Image.png" alt="">
    <img class="water" src="http://pngimg.com/uploads/water/water_PNG50183.png" alt="">
    <img class="toy" src="https://www.shareicon.net/data/512x512/2016/08/03/806089_dog_512x512.png" alt="">
